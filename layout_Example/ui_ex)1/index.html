<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Landing page</title>
    <link rel="stylesheet" href="./style.css" class="css">
</head>
<body>
    <header class="header">
        <nav class="nav_container">
            <div class="left_nav">
                <h1 class="title">          
                    <a href="#main.home">
                        <div class="logo"></div>
                    </a>
                </h1>
                <ul class="list">
                    <li class="list_element">
                        <a href="#HOME">HOME</a>
                    </li>
                    <li class="list_element">
                        <a href="#BLOG">BLOG</a>
                    </li>
                    <li class="list_element">
                        <a href="#PRODUCT">PRODUCT</a>
                    </li>
                    <li class="list_element">
                        <a href="#CONTACTS">CONTACTS</a>
                    </li>
                </ul>    
            </div>
            <div class="right_nav">
                <button class="btns" type="button">SIGN IN</button>
                <a href="#" class="link">SIGN UP</a>
            </div>
        </nav>

        <div class="container">
            <div class="left_section">
                <span class="sub_title">Top market company</span>
                <h1 class="title">Focus on the <br> work that <br> matters</h1>
                <p class="content">
                    udix is the world’s first smart workspace.<br> 
                    We bring all your team’s content together <br>
                    while letting you use the tools you love. 
                </p>
                <div class="click">
                    <span>Read more</span>
                    <ion-icon name="chevron-down-circle-outline"></ion-icon>
                </div>    
            </div>
            <div class="right_section">
                <h1 class="title">Get started now</h1>
                <form method="get" action="#">
                    <input class="login" type="text" placeholder="Name" required>
                    <input class="login" type="email" placeholder="Email" required>
                    <input class="login" type="tell" placeholder="Phone Number" required>
                    <input class="login" type="text" placeholder="Company Name" required>
                    <button class="btn" type="submit">Sign up</button>
                </form>
                <div class="patterns">
                    <img class="line" src="./assets/header/line.png" alt="#">
                    <img class="pc" src="./assets/header/computer_image.png" alt="#">
                </div>
            </div>
        </div>
    </header>

    <section>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
